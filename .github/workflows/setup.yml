name: Setup Development Environment

description: 'Setup Node.js, dependencies, and environment for FisioFlow'

runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      shell: bash
      run: |
        npm ci --prefer-offline --no-audit
        
    - name: Generate Prisma Client
      shell: bash
      run: |
        npx prisma generate
        
    - name: Cache Next.js build
      uses: actions/cache@v4
      with:
        path: |
          ~/.npm
          ${{ github.workspace }}/.next/cache
        key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
        restore-keys: |
          ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-
          
    - name: Setup environment variables
      shell: bash
      run: |
        echo "NODE_ENV=test" >> $GITHUB_ENV
        echo "NEXTAUTH_URL=http://localhost:3000" >> $GITHUB_ENV
        echo "NEXTAUTH_SECRET=test-secret-key-for-github-actions" >> $GITHUB_ENV
        echo "DATABASE_URL=postgresql://test:test@localhost:5432/fisioflow_test" >> $GITHUB_ENV